- autodeploy: true
  containername: taskindocker
  inheritvolume: true
  name: xenocider/taskindocker:latest
  parameters:
    detach: true
    environment:
      USER_LOGIN: XenosLu
    hostname: cap
    network_mode: bridge
    ports:
      8888/tcp: 28888
    restart_policy:
      Name: always
    volumes:
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
- autodeploy: true
  containername: workspace
  name: xenocider/container:workspace
  parameters:
    detach: true
    hostname: workspace
    ports:
      22/tcp: 10022
    restart_policy:
      Name: always
    tty: true
    volumes:
      /share/CACHEDEV1_DATA/Utilities/onedrive/vagrant:
        bind: /vagrant
        mode: rw
      /share/CACHEDEV1_DATA/Utilities/onedrive/vagrant/keys/authorized_keys:
        bind: /root/.ssh/authorized_keys
        mode: rw
      /share/CACHEDEV1_DATA/Utilities/onedrive/scriptz/docker_util.sh:
        bind: /usr/local/bin/x
        mode: rw
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
