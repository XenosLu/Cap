- autodeploy: true
  containername: taskindocker
  inheritvolume: true
  name: xenocider/taskindocker:latest
  parameters:
    detach: true
    environment:
      USER_LOGIN: XenosLu
    hostname: taskindocker
    network_mode: bridge
    ports:
      8888/tcp: 28888
    restart_policy:
      Name: always
    volumes:
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw

- autodeploy: false
  containername: ubuntu-desktop
  name: xenocider/container:ubuntu-desktop
  parameters:
    detach: true
    hostname: ubuntu-desktop
    ports:
      22/tcp: 10022
    restart_policy:
      Name: always
    tty: true
    volumes:
      /share/CACHEDEV1_DATA/Utilities/onedrivex/vagrant:
        bind: /vagrant
        mode: rw
      /share/CACHEDEV1_DATA/Utilities/onedrivex/vagrant/ssh/authorized_keys:
        bind: /root/.ssh/authorized_keys
        mode: rw
      /share/CACHEDEV1_DATA/Utilities/onedrivex/scriptz/docker_util.sh:
        bind: /usr/local/bin/x
        mode: rw
      /share/CACHEDEV1_DATA/:
        bind: /nas
        mode: rw
      /share:
        bind: /share
        mode: rw
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
    privileged: true