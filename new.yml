- autodeploy: true
  containername: taskindocker
  inheritvolume: true
  name: xenocider/taskindocker:latest
  parameters:
    detach: true
    environment:
      USER_LOGIN: XenosLu
    hostname: taskindocker
    network_mode: bridge
    ports:
      8888/tcp: 28888
    restart_policy:
      Name: always
    volumes:
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
- autodeploy: true
  containername: workspace
  name: xenocider/container:workspace
  parameters:
    detach: true
    hostname: workspace
    ports:
      22/tcp: 10022
    restart_policy:
      Name: always
    tty: true
    volumes:
      /share/CACHEDEV1_DATA/Utilities/onedrivex/vagrant/home:
        bind: /root
        mode: rw
      /share:
        bind: /share
        mode: rw
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
    privileged: true
- autodeploy: false
  containername: ubuntu-desktop
  name: xenocider/container:ubuntu-desktop
  parameters:
    detach: true
    hostname: ubuntu-desktop
    ports:
      22/tcp: 22222
    restart_policy:
      Name: always
    tty: true
    volumes:
      /share/CACHEDEV1_DATA/Utilities/onedrivex/vagrant/home:
        bind: /root
        mode: rw
      /share:
        bind: /share
        mode: rw
      /var/run/docker.sock:
        bind: /var/run/docker.sock
        mode: rw
    privileged: true
    
- autodeploy: false
  containername: kodi
  name: xenocider/container:kodi
  parameters:
    detach: true
    hostname: kodi
    mac_address: 02:42:19:89:05:06
    network_mode: qnet-dhcp-eth0-6d6da6
    restart_policy:
      Name: always
    devices:
    - /dev/dri:/dev/dri:rwm
    - /dev/snd:/dev/snd:rwm
    volumes:
      /share/CACHEDEV1_DATA/Utilities/onedrivex/vagrant/home:
        bind: /root
        mode: rw
      /share:
        bind: /share
        mode: rw
